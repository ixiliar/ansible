timelimit 10


SUDOERS_BASE OU=Sudos,OU=C8Unix,OU=TGS-USERS,DC=yoigo,DC=inet
#sudoers_debug 25
base    dc=yoigo,dc=inet
uri     ldaps://vclldap1.yoigo.inet:1636, ldaps://vclldap2.yoigo.inet:1636
binddn  uid=Ldap,ou=People,dc=yoigo,dc=inet
bindpw  d50_*spg
ssl start_tls
ssl on
# option tls_checkpeer is deprecated (and will be removed in an upcoming release), use tls_reqcert instead. By: jvidal
#tls_checkpeer yes
tls_reqcert yes
